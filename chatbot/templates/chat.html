<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Roboto&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            padding: 20px 30px;
        }

        h2 {
            font-family: 'Merriweather', serif;
            color: #4A4A4A;
            text-align: center;
            margin-bottom: 30px;
        }

        .chat-box {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 10px;
            margin-bottom: 20px;
        }

        .msg {
            margin: 15px 0;
            padding: 10px 15px;
            border-radius: 8px;
            line-height: 1.5;
        }

        .user {
            background: #e8f0fe;
            align-self: flex-end;
            color: #1a73e8;
            font-weight: bold;
        }

        .bot {
            background: #e6ffe6;
            color: #2e7d32;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="text"] {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 10px 16px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #155ab6;
        }

        .clear-btn {
            background-color: #d9534f;
        }

        .clear-btn:hover {
            background-color: #c9302c;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>

        </div>

        <form method="post">
            <input type="text" name="pergunta" placeholder="Digite sua pergunta sobre livros..." required>

        <form method="post" action="/limpar">

        </form>
    </div>
</body>
</html>
